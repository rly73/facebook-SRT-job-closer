<body>

    <hr>
  </div>
  <div class="outbound">
    <div class="ship">
      <p>Outbound Shipping Cart #</p>
      <select id="shipNum" style="font-size: 11pt">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="mpk">
      <p>Outbound MPK Cart#</p>
      <select id="mpkNum" style="font-size: 11pt">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="submit">
      <button id="sbtn" style="font-size: 11pt" width="30px" height="100px">Submit</button>
      <hr>
    </div>
  </div>
  <div class="escalations">
    <div class="container">
      <h3 class="eHeader">Escalations</h3>
      <input class="eCaseNum" placeholder="Scan in Case Number Here"></input>
      <hr style="bottom:-5px; position:relative;">
    </div>
  </div>
  <div class="imaging_type">
    <div class="bcontainer">
    <label class="switch">
        <input id="check" type="checkbox">
          <span class="slider round"></span>
        </input>
      </label>
    </div>
    <h3 id="imagingType">Standard Imaging</h3>
  </div>

</body>
</html>
